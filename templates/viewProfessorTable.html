{% extends "base.html" %}
{% block title %}Professor Page{% endblock %}
{% block content %}
  <div id="professorList"></div>
  <script>
    var profString = "{{professors}}"
    var prof = profString.split('\t')

    var str = '<h1>List of Professors</h1><ul>'
    prof.forEach(function(prof) {
      if(prof !== ''){
        str += '<li>'+ prof + '</li>';
      }
    }); 
    str += '</ul>';

    document.getElementById("professorList").innerHTML = str;
  </script>
{% endblock %}
