{% extends "base.html" %}

{% block content %}
  <table id="major_data" class="table table-striped">
    <thead>
      <tr>
        <th>Major</th>
        <th>Number of Students in Major</th>
      </tr>
    </thead>
    <tbody>
      {% for row in query_res %}
        <tr>
          <td>{{ row.major }}</td>
          <td>{{ row.num_students }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
